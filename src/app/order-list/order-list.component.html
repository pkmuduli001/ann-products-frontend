<div class="admin-products-container">
  <h2>ðŸ“¦ Orders</h2>

  <!-- Table -->
  <div class="table-wrapper">
    <table class="product-table">
      <thead>
        <tr>
          <th>Order id</th>
          <th>Product name</th>
          <th>Customer email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let order of orders">
          
          <td>{{ order.order_id }}</td>
          <td>{{ order.productName }}</td>
          <td>{{ order.userEmail }}</td>
          <td>{{ order.status }}</td>
          <td>
            <button class="btn approve" (click)="approveOrder(order.order_id)">Approve</button>
            <button class="btn delete" (click)="rejectOrder(order.order_id)">Reject</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Spinner -->
  <div *ngIf="loading" class="spinner"></div>

  <!-- Error -->
  <p *ngIf="error" class="error-message">{{ error }}</p>
</div>
